<head>

    <title>图片弹窗插件</title>

    <!-- 模态框 -->
    <ol>
        <li>data-role:图片角色</li>
        <li>data-source:原图地址</li>
        <li>data-group:图片组别</li>
        <li>data-id:图片id</li>
        <li>data-caption:图片描述</li>
    </ol>


    <h1>第一组图片</h1>
    <div>
        <img class="js-lightbox" data-role="lightbox" data-source="./images/1-1.jpg" data-group="group-1" data-id="1" data-caption="图片的描述信息1"
            src="./images/1-1.jpg" width="100" height="100" />
        <img class="js-lightbox" data-role="lightbox" data-source="./images/1-2.jpg" data-group="group-1" data-id="2" data-caption="图片的描述信息2"
            src="./images/1-2.jpg" width="100" height="100" />
        <img class="js-lightbox" data-role="lightbox" data-source="./images/1-3.jpg" data-group="group-1" data-id="3" data-caption="图片的描述信息3"
            src="./images/1-3.jpg" width="100" height="100" />
        <img class="js-lightbox" data-role="lightbox" data-source="./images/1-4.jpg" data-group="group-1" data-id="4" data-caption="图片的描述信息4"
            src="./images/1-4.jpg" width="100" height="100" />
        <img class="js-lightbox" data-role="lightbox" data-source="./images/1-5.JPG" data-group="group-1" data-id="5" data-caption="图片的描述信息4"
            src="./images/1-5.JPG" width="100" height="100" />
        <img class="js-lightbox" data-role="lightbox" data-source="./images/1-6.jpg" data-group="group-1" data-id="6" data-caption="图片的描述信息4"
            src="./images/1-6.jpg" width="100" height="100" />
    </div>
    <h1>第二组图片</h1>
    <div>
        <img class="js-lightbox" data-role="lightbox" data-source="./images/2-1.jpg" data-group="group-2" data-id="1" data-caption="图片的描述信息1"
            src="./images/2-1.jpg" width="100" height="100" />
        <img class="js-lightbox" data-role="lightbox" data-source="./images/2-2.jpg" data-group="group-2" data-id="2" data-caption="图片的描述信息1"

            src="./images/2-3.jpg" width="100" height="100" />
        <img class="js-lightbox" data-role="lightbox" data-source="./images/2-4.jpg" data-group="group-2" data-id="4" data-caption="图片的描述信息1"
            src="./images/2-4.jpg" width="100" height="100" />
        <img class="js-lightbox" data-role="lightbox" data-source="./images/2-5.jpg" data-group="group-2" data-id="5" data-caption="图片的描述信息1"
            src="./images/2-5.jpg" width="100" height="100" />
        <img class="js-lightbox" data-role="lightbox" data-source="./images/2-6.jpg" data-group="group-2" data-id="6" data-caption="图片的描述信息1"
            src="./images/2-6.jpg" width="100" height="100" />
    </div>
